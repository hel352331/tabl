 <h1>Регистрация</h1>
 <form action="">
 <label for="name">Name</label>
 <input type="text" name="Name" id='name' placeholder="John" required>
 <br>
 <label for="surname">Surname</label>
 <input type="text" name='surname' id='surname' autofocus placeholder="Doe">
 <br>
 <label for="password">Password</label>
 <input type="password" name='password' id="password">
 <br>
 <label for="confirm_password">Confirm_password</label>
 <input type="password" name="confirm_password" id="confirm_password">
 <br>
 <label for="email">Email</label>
 <input type="email" name='email' id='email' placeholder='example@gmail.com'>
 <br>
 <label for="date">Date of birth</label>
 <input type="text" name="date" id='date' placeholder="01.01.2000">
 <br>
 <label for="color">Hair color</label>
 <input type="text" name='color' id='color'>
 <br>
 <label for="skills">Which technologies do you know?</label>
 <p><input type="checkbox" name="skills" id='skills' value="IT">IT</p>
 <p><input type="checkbox" name="skills" id='skills' value="I">I</p>
 <p><input type="checkbox" name="skills" id='skills' value="T">T</p>
 <p><input type="checkbox" name="skills" id='skills' value="ITs">ITs</p>
 <br>
 <label for="radio">Input your sex: </label>
 <b>Woman</b>
 <input type='radio' name='sex' value='woman' checked>
 <b>Man</b>
 <input type='radio' name='sex' value='man'>
 <br>
 <label for="file">Resume</label>
 <input type="file" name='file' id='file'>
 <br>
 <h2>Write about yourself:</h2>
 <textarea name='user_about' placeholder='Пару слов о себе' cols='70' rows='20'>
 My hobbies:


 Why I want to this work:


 My quolities:

 </textarea>
 <br>
 <br>
 <select name='city'>
  <option selected disabled>Choose your city</option>
  <option value='Dnipro'>Dnipro</option>
  <option value='Kiev'>Kiev</option>
  <option value='Odessa'>Odessa</option>
 </select>
 <br>
 <br>
 <br>
 <input type="reset" value="Очистить">
 <button type="submit">Send</button>
 </form>
